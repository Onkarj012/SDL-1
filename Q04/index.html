<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gmail Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
      <form
        id="signupForm"
        class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6"
      >
        <h2 class="text-2xl font-semibold text-center">
          Create your Google Account
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium mb-1"
              >First name</label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium mb-1"
              >Last name</label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div>
          <label for="username" class="block text-sm font-medium mb-1"
            >Username</label
          >
          <div class="relative">
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full pr-28 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <span
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm"
            >
              @gmail.com
            </span>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="password" class="block text-sm font-medium mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="At least 8 characters"
            />
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium mb-1"
              >Confirm</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="text-red-600 text-sm" id="errorMsg"></div>

        <button
          type="submit"
          class="w-full py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition"
        >
          Next
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const firstName = e.target.firstName.value.trim();
          const lastName = e.target.lastName.value.trim();
          const username = e.target.username.value.trim();
          const password = e.target.password.value;
          const confirmPassword = e.target.confirmPassword.value;
          const errorEl = document.getElementById("errorMsg");
          errorEl.textContent = "";

          // Simple validation rules
          if (!firstName || !lastName) {
            errorEl.textContent = "Please enter your full name.";
            return;
          }
          if (username.length < 6) {
            errorEl.textContent = "Username must be at least 6 characters.";
            return;
          }
          if (password.length < 8) {
            errorEl.textContent = "Password must be at least 8 characters.";
            return;
          }
          if (password !== confirmPassword) {
            errorEl.textContent = "Passwords do not match.";
            return;
          }

          // If all checks pass, you can proceed (e.g., send data to server)
          alert("Form submitted successfully!");
          // e.target.submit(); // uncomment to do a real submit
        });
    </script>
  </body>
</html>
