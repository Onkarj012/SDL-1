<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 8px; margin: 5px; width: 80%; max-width: 300px; }
        button { padding: 10px; background: green; color: white; border: none; cursor: pointer; margin-top: 10px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="signup-container" class="container">
        <h2>Sign Up</h2>
        <input type="text" id="signup-email" placeholder="Enter Email"><br>
        <input type="password" id="signup-password" placeholder="Enter Password"><br>
        <input type="checkbox" id="show-signup-password"> Show Password <br>
        <button onclick="signUp()">Sign Up</button>
    </div>

    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="text" id="login-email" placeholder="Enter Email"><br>
        <input type="password" id="login-password" placeholder="Enter Password"><br>
        <input type="checkbox" id="show-login-password"> Show Password <br>
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Show/hide password
        document.getElementById("show-signup-password").addEventListener("change", function() {
            let passwordField = document.getElementById("signup-password");
            passwordField.type = this.checked ? "text" : "password";
        });

        document.getElementById("show-login-password").addEventListener("change", function() {
            let passwordField = document.getElementById("login-password");
            passwordField.type = this.checked ? "text" : "password";
        });

        function signUp() {
            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;

            if (!validateEmail(email)) {
                alert("Enter a valid email!");
                return;
            }

            if (!validatePassword(password)) {
                alert("Password must be at least 6 characters, contain a number and a special character!");
                return;
            }

            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            alert("Sign Up Successful! You can now log in.");
        }

        function login() {
            let enteredEmail = document.getElementById("login-email").value;
            let enteredPassword = document.getElementById("login-password").value;

            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
                sessionStorage.setItem("loggedIn", "true");
                sessionStorage.setItem("user", storedEmail);
                showDashboard(storedEmail);
            } else {
                alert("Invalid Email or Password!");
            }
        }

        function showDashboard(userEmail) {
            document.getElementById("signup-container").classList.add("hidden");
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            document.getElementById("user-name").innerText = userEmail;
        }

        function logout() {
            sessionStorage.removeItem("loggedIn");
            sessionStorage.removeItem("user");
            document.getElementById("signup-container").classList.remove("hidden");
            document.getElementById("login-container").classList.remove("hidden");
            document.getElementById("dashboard").classList.add("hidden");
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6 && /\d/.test(password) && /[!@#$%^&*]/.test(password);
        }

        // Check if user is already logged in
        window.onload = function() {
            let loggedIn = sessionStorage.getItem("loggedIn");
            let user = sessionStorage.getItem("user");

            if (loggedIn && user) {
                showDashboard(user);
            }
        };
    </script>

</body>
</html>
