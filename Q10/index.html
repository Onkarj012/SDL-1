<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Fibonacci Series</h1>
        <p>Enter the number of terms you want in the Fibonacci series:</p>
        
            <div class="md-3">
                <input type = "number" class="form-control" name="terms" id="terms" required>
                <button id = "generateBtn" onclick="generateFibonacciSeries()" class="btn btn-primary mt-3">Generate</button>
            </div>
        
        <div id="output" class="mt-3">

        </div>
    </div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", generateFibonacciSeries);
        event.preventDefault();
        function generateFibonacciSeries() {
            let n = document.getElementById("terms").value;
            n = parseInt(n);

            if( isNaN(n) || n <= 0) {
                document.getElementById("output").innerHTML = "<p class='text-danger'>Please enter a valid number of terms.</p>";
                return; 
            }

            let fibSeries = [];
            let a = 0, b = 1;

            for(let i = 0; i < n; i++) {
                fibSeries.push(a);
                let c = a + b;
                a = b;
                b = c;
            }

            document.getElementById("output").innerHTML = "<p class='text-success'>The Fibonacci series is: " + fibSeries.join(", ") + "</p>";  
        }
    </script>
</body>
</html>
