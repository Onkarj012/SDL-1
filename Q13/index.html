<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; padding: 20px; }
        .gallery img { width: 100%; height: auto; border-radius: 10px; transition: 0.3s ease-in-out; }
        .gallery img:hover { transform: scale(1.05); cursor: pointer; }
        .gallery-item { padding: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center my-4">Image Gallery</h2>
        
        <div class="row gallery">
            <div class="col-md-4 col-sm-6 gallery-item">
                <img src="https://source.unsplash.com/400x300/?nature,water" alt="Nature Image" class="img-fluid"
                     data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src)">
            </div>
            <div class="col-md-4 col-sm-6 gallery-item">
                <img src="https://source.unsplash.com/400x300/?mountain,landscape" alt="Mountain Image" class="img-fluid"
                     data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src)">
            </div>
            <div class="col-md-4 col-sm-6 gallery-item">
                <img src="https://source.unsplash.com/400x300/?forest,trees" alt="Forest Image" class="img-fluid"
                     data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src)">
            </div>
            <div class="col-md-4 col-sm-6 gallery-item">
                <img src="https://source.unsplash.com/400x300/?city,night" alt="City Image" class="img-fluid"
                     data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src)">
            </div>
            <div class="col-md-4 col-sm-6 gallery-item">
                <img src="https://source.unsplash.com/400x300/?beach,ocean" alt="Beach Image" class="img-fluid"
                     data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src)">
            </div>
            <div class="col-md-4 col-sm-6 gallery-item">
                <img src="https://source.unsplash.com/400x300/?sky,clouds" alt="Sky Image" class="img-fluid"
                     data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this.src)">
            </div>
        </div>
    </div>

  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Lightbox Effect -->
    <script>
        function showImage(src) {
            document.getElementById("modalImg").src = src;
        }
    </script>

</body>
</html>
