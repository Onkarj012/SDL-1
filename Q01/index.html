<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container table-container">
        <h2 class="text-center text-dark">Time Table</h2>
        <table class="table table-bordered table-striped">
            <thead class="text-dark">
                <tr>
                    <th>Subject Name</th>
                    <th>Teacher</th>
                    <th>Room</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>Mr. John Doe</td>
                    <td>Room 101</td>
                    <td>8:00 AM - 9:00 AM</td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>Mr. Jane Doe</td>
                    <td>Room 102</td>
                    <td>9:00 AM - 10:00 AM</td>
                </tr>
                <tr>
                    <td>Chemistry</td>
                    <td>Mr. John Doe</td>
                    <td>Room 103</td>
                    <td>10:00 AM - 11:00 AM</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>Mr. Jane Doe</td>
                    <td>Room 104</td>
                    <td>11:00 AM - 12:00 PM</td>
                </tr>
            </tbody>
    </div>
</body>
</html>
